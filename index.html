<html>
    <header>
        <h1>Face Cam Filter</h1>
    </header>

    <div id="nav">
        <button id="m" value="MultiColor">MultiColor</button>
        <button id="g" value="GreyScale">GreyScale</button>
        <button id="rb" value="RB">RedBlue</button>
        <button id="rg" value="RG">RedGreen</button>
        <button id="bg" value="BG">BlueGreen</button>
        <button id="s" value="Single Color">Single Color</button>
        <button id="intense" value="Intense">Intense</button>
        <button id="inverse" value="Inverse">Inverse</button>
        <button id="infared" value="Infared">Infared</button>
        <span id="txt">Resolution: </span>
        <input id="slider" type="range" min="1" max="25" value="20">
        <br>
        <button id="sym" value="Symbols">Symbols</button>
        <button id="num" value="Numbers">Numbers</button>
        <button id="let" value="Letters">Letters</button>
        <button id="circ" value="Circles">Circles</button>
        <button id="drk" value="Dark Dots">Dark Dots</button>
        <button id="lgt" value="Light Dots">Light Dots</button>
    </div>

    <br>

    <div id="videos">
        <video id="webCam" autoplay playsinline width="604.8" height="340.2"></video>
        <canvas id="canvas"></canvas>
    </div>

    <br><br>

    <div id="footer">
        <button id="source" onclick="window.open('https://github.com/danzam284/filter-live','_blank','resizable=yes')">Source Code</button>
        <button id="other" onclick="window.open('https://github.com/danzam284','_blank','resizable=yes')">Other Projects</button>
    </div>

    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="fc.css">
        <script type="text/javascript" src="https://unpkg.com/webcam-easy@1.0.5/dist/webcam-easy.min.js"></script>
        <script type="text/javascript" src="fc.js"></script>
    </head>
        
    </body>
</html>
